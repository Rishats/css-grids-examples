<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Grid</title>

	<style type="text/css">
		.container {
			display: grid;
			width: 500px;
			height: 400px;
            margin: 100px auto 0;

			background: #e3e3e3;
			grid-template-columns: repeat(4,auto);
            grid-gap: 1em;

		}

		.item {
			border: 1px solid rgb(248, 7, 7);
			font-weight: bold;

		}

        .item:first-child {
            background: red;

            grid-row: 1 / 2;

            grid-column: 4 / 5;
        }

	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
		<div class="item">8</div>
	</div>
</body>
</html>
